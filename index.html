<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet">
        <title>Code Window Demo</title>
    </head>
    <body>
        <header>
            <h1>Code Window Demo</h1>
            <p>A mini-app that takes marked-up code and writes to a browser window with a typing animation, colouring keywords on the fly.</p>
        </header>
        <main>
            <div class="code-demo">
                <div class="logos">
                    <img id="js" src="./images/Javascript_logo.png" alt="">
                    <img id="py" src="./images/python-logo.png" alt="">
                    <img id="php" src="./images/php square.png" alt="">
                    <img id="java" src="./images/Java-Emblem.png" alt="">
                </div>
                <div id="codeWindow">
                    <p>Click on a programming language logo above to see some sample code</p>
                </div>
            </div>
        </main>
        <script src="./codeWindow.js"></script>
    </body>
</html>
